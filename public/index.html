<!DOCTYPE html>

    <link rel="stylesheet" href="https://pattern.kivan-works.com/fonts/kredit.css">
    <link rel="shortcut icon" href="img/atm.ico">

</head>
<body>
<header class="header">

            </div>

                <div class="btn" id="num_btn7">7</div>
                <div class="btn" id="num_btn_empty_r"></div>
            </div>
            <div class="column">
                <div class="btn" id="num_btn2">2</div>
                <div class="btn" id="num_btn5">5</div>
                <div class="btn" id="num_btn8">8</div>
                <div class="btn" id="num_btn0">0</div>
            </div>
            <div class="column">

        </div>
        <div class="money_slot" >

                    <div id="money2"></div>

                <div class="door" id="money_door"></div>
            </div>
        </div>
        <div class="panel">

                <div class="led" id="led"></div>

                <div class="led" id="led3"></div>

            <div class="card_body" id="card">
                <div class="card_bank">M3RHY's BANK</div>
                <img class="card_bank_logo" src="img/duck.png" alt="bank logo"/>

            </div>

    <audio id="sound1">
        <source src="sound/ATM_Beep.wav" type="audio/wav"/>
    </audio>
    <audio id="sound2">
        <source src="sound/card_sucess.wav" type="audio/wav"/>
    </audio>
    <audio id="sound3">
        <source src="sound/Access_denied.wav" type="audio/wav"/>
    </audio>
    <audio id="sound4">

<script src="./src/App.js"></script>
